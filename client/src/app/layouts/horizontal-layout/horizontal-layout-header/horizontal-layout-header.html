<div class="min-w-48">
  <div class="cursor-pointer pr-2 text-xl font-bold text-zinc-800 dark:text-zinc-50" routerLink="/main">
    VocabMastery
  </div>
</div>

<div class="flex shrink-0 grow-0 items-center">
  <div class="flex items-center gap-2">
    @for(option of navOptions; track $index) {
    <button
      vmButton
      [routerLink]="option.link"
      routerLinkActive="active"
      #nav="routerLinkActive"
      [variant]="nav.isActive ? 'secondary' : 'ghost'">
      {{ option.title }}
    </button>
    }
  </div>
</div>

<div class="flex min-w-48 shrink-0 items-center justify-end gap-2">
  <button vmButton type="icon" variant="ghost">
    <ng-icon name="lucideBell" />
  </button>
  <app-horizontal-layout-header-theme-selector />
  <app-horizontal-layout-header-profile />
</div>
