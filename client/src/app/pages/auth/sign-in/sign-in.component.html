<app-fullscreen-layout>
  <div class="flex flex-col items-center gap-4">
    <section class="text-foreground-subtle flex min-w-80 flex-col">
      <span class="text-foreground text-2xl font-semibold"> Welcome back </span>
      <span>Sign in to continue improving your skills</span>
    </section>

    <form [formGroup]="form" (submit)="submit()" class="flex min-w-80 flex-col gap-4">
      <input vmInput formControlName="email" placeholder="E-mail" type="email" />
      <input vmInput formControlName="password" placeholder="Password" type="password" />
      <button vmButton variant="primary" [disabled]="form.invalid">Sign in</button>
    </form>

    <section class="my-4 flex w-full items-center gap-2">
      <div class="h-[1px] shrink grow bg-zinc-700"></div>
      <span class="text-sm text-zinc-700">or</span>
      <div class="h-[1px] shrink grow bg-zinc-700"></div>
    </section>

    <section class="flex w-full flex-col">
      <button vmButton (click)="signInWithGoogle()">Sign in with Google</button>
    </section>

    <section class="text-foreground-subtle flex items-center text-sm">
      <span>Don't have an account?</span>
      <a vmButton type="link" routerLink="/auth/sign-up">Create</a>
    </section>
  </div>
</app-fullscreen-layout>
