<app-fullscreen-layout>
  <div class="flex flex-col items-center gap-4">
    <section class="flex min-w-80 flex-col text-gray-500">
      <span class="bg-gradient-to-b from-gray-50 to-gray-400 bg-clip-text text-2xl font-semibold text-transparent">
        Welcome back
      </span>
      <span>Sign in to continue improving your skills</span>
    </section>

    <form [formGroup]="form" (submit)="submit()" class="flex min-w-80 flex-col gap-4">
      <input vmInput formControlName="email" placeholder="E-mail" type="email" />
      <input vmInput formControlName="password" placeholder="Password" type="password" />
      <button vmButton [disabled]="form.invalid">Sign in</button>
    </form>

    <section class="flex items-center text-sm text-gray-500">
      <span>Don't have an account?</span>
      <a vmButton appearance="link" routerLink="/auth/sign-up">Create</a>
    </section>
  </div>
</app-fullscreen-layout>
