<app-fullscreen-layout>
  <div class="flex flex-col items-center gap-4">
    <section class="flex min-w-80 flex-col text-gray-500">
      <span class="bg-gradient-to-b from-gray-50 to-gray-400 bg-clip-text text-2xl font-semibold text-transparent">Create new account</span>
      <span>Please tell ups a bit about yourself</span>
    </section>

    <section class="flex min-w-80 flex-col gap-4">
      <input vmInput placeholder="Name" />
      <input vmInput placeholder="E-mail" />
      <input vmInput placeholder="Password" type="password" />
      <input vmInput placeholder="Repeat password" type="password" />
      <button vmButton routerLink="/auth/sign-in">Sign up</button>
    </section>

    <section class="flex items-center text-gray-500">
      <span>Already have an account?</span>
      <a vmButton appearance="link" routerLink="/auth/sign-in">Sign in</a>
    </section>
  </div>
</app-fullscreen-layout>
