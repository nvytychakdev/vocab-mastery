<app-fullscreen-layout>
  <div class="flex flex-col items-center gap-4">
    <section class="flex min-w-80 flex-col text-zinc-500">
      <span class="bg-gradient-to-b from-zinc-50 to-zinc-400 bg-clip-text text-2xl font-semibold text-transparent">
        Email verification required
      </span>
      <span>
        We've send a verification link to {{ email() }} <br />
        Please follow the instructions in the email to verify your account
      </span>
    </section>

    <section class="flex items-center text-sm text-zinc-500">
      <a vmButton type="link" href="#" (click)="$event.preventDefault(); resendEmail()">Resend email</a>
    </section>
  </div>
</app-fullscreen-layout>
