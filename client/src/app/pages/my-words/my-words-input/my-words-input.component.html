<div class="relative flex h-full min-h-40 w-full gap-4">
  <div class="flex flex-1 flex-col">
    <div class="flex items-center gap-4 p-4">
      <span class="text-sm text-gray-400">From: </span>
      <span class="fi fi-us"></span>
    </div>
    <div
      class="flex min-h-40 flex-1 flex-col rounded-2xl bg-gray-900 focus-within:outline-2 focus-within:outline-sky-600 hover:outline-2 hover:outline-sky-600">
      <textarea
        [formControl]="word"
        placeholder="Enter your word..."
        class="flex-1 resize-none p-4 text-lg outline-none placeholder:text-gray-500"
        name="from-lang-text"></textarea>
    </div>
  </div>

  <div
    class="absolute bottom-4 left-1/2 z-2 flex h-10 w-10 -translate-x-1/2 items-center justify-center rounded-full bg-gray-600 outline-4 outline-gray-950">
    <ng-icon name="matTranslate" size="24" />
  </div>

  <div class="flex flex-1 flex-col">
    <div class="flex items-center gap-4 p-4">
      <span class="text-sm text-gray-400">To: </span>
      <span class="fi fi-ua"></span>
    </div>
    <div class="relative flex flex-1 flex-col gap-4 rounded-2xl bg-gray-900 p-4 text-sm">
      <div class="flex flex-wrap gap-1">
        @for (word of translations(); track $index) {
          <span
            class="cursor-pointer rounded-lg border-1 border-gray-700 px-3 py-2 hover:bg-gray-800"
            [class.bg-gray-800]="isSelected(word)"
            (click)="selectWord(word)">
            {{ word }}
          </span>
        }
      </div>
      <div class="absolute right-4 bottom-4 flex justify-end">
        <button
          (click)="addWord()"
          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-sky-600 p-2 text-white hover:bg-sky-500">
          <ng-icon name="lucidePlus" size="24" />
        </button>
      </div>
    </div>
  </div>
</div>
