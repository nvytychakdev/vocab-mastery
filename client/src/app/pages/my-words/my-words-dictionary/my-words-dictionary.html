<section class="flex justify-between p-4 align-middle">
  <span class="text-2xl font-semibold">Dictionary Details</span>
</section>

<section class="p-4">
  <app-word-form (createWord)="onCreateWord($event)" />
</section>

<section class="p-4">

    <app-dictionary-details [dictionary]="dictionary" [words]="wordFacade.words()" />

</section>
