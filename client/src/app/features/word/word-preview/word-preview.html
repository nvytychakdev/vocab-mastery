<div class="flex flex-col gap-4 rounded bg-gray-900/50 p-4">
  <div class="flex flex-col gap-2">
    <span class="text-xs text-gray-400">Word</span>
    <span>{{ word().word }}</span>
  </div>

  @if (word().translations; as translations) {
    <div class="flex flex-col gap-2">
      <span class="text-xs text-gray-400">Translations</span>
      @for (translate of translations; track $index) {
        <span>{{ translate.word }}</span>
      }
    </div>
  }
</div>
